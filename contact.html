<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive page with css grid system">
    <meta name="keywords" content="Landing page, Responsive page, web services">
    <meta name="author" content="Kenneth Garcia">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS LINKS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
    integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>GridBiz inc. | Contact </title>
  </head><!--end of head-->
  <body>
    <div class="wrapper">
      <!--Navigation--->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav><!--end of main-nav-->

      <!--Top Container-->
      <section class="top-container-contact">
        <div class="showcaseBuilding">
        </div><!--end of header-->

        <div class="showcaseMap">

        </div><!--end of header-->

        <div class="side-box-contact side-box-contact-a">
          <table>
            <tbody>
              <tr>
                <td class="tTitle">Address: </td><td>1234 S Calixto Ave.<br> Long Beach C.A </td>
              </tr><!--end of row-->
              <tr>
                <td class="tTitle">Number: </td><td>(562)123-4567</td>
              </tr><!--end of row-->
              <tr>
                <td colspan="2" class="hours">Store Hours</td>
              </tr><!--end of row-->
              <tr>
                <td class="tTitle">Mon-Thur: </td><td>10am-7pm</td>
              </tr><!--end of row-->
              <tr>
                <td class="tTitle">Friday: </td><td>10am-8pm</td>
              </tr><!--end of row-->
              <tr>
                <td class="tTitle">Saturday: </td><td>11am-8pm</td>
              </tr><!--end of row-->
              <tr>
                <td class="tTitle">Sunday: </td><td>11am-6pm</td>
              </tr><!--end of row-->
            </tbody><!--end of tbody-->
          </table><!--end of table-->
        </div><!--end of box-a-->

        <div class="side-box-contact side-box-contact-b">
          <h1>Email Us</h1>
          <form action="">
            <div>
              <label>Name:</label><br>
              <input class="inp" name="name" type="text" placeholder="Name" autofocus>
            </div>
            <div>
              <label>Email:</label><br>
              <input class="inp" name="email" type="email" placeholder="Email Address">
            </div>
            <div>
              <label>Message:</label><br>
              <textarea class="inp" name="message" rows="8" cols="35" placeholder="Message"></textarea>
            </div>
            <div>
              <button id="btnSend" class="btn" type="submit">Send</button>
            </div>
          </form><!--end of form-->
        </div><!--end of box-a-->

      </section><!--end of top-container-->

      <!--Footer-->
      <footer>
        <p>GridBiz &copy; 2019</p>
      </footer><!--end of footer-->
    </div><!--end of wrapper-->
  </body>
</html>
